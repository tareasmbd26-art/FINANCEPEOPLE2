<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control Financiero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            padding-bottom: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .total-display {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            backdrop-filter: blur(10px);
        }

        .total-amount {
            font-size: 2.5em;
            font-weight: bold;
        }

        .section {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        .section h2 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 12px;
            font-size: 1.3em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .total-gastos {
            font-size: 1.2em;
            color: #f44336;
            font-weight: bold;
        }

        .cuentas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .cuenta-card {
            background: white;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 15px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .cuenta-card:active {
            transform: scale(0.98);
        }

        .cuenta-card h3 {
            color: #2E7D32;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .cuenta-saldo {
            font-size: 1.6em;
            font-weight: bold;
            color: #333;
        }

        .btn-delete-cuenta {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s;
            margin: 8px 5px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:active {
            transform: translateY(2px);
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover, .btn-primary:active {
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            font-size: 0.9em;
        }

        .btn-export {
            background: #FF9800;
            color: white;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .gastos-list {
            margin-top: 20px;
        }

        .gasto-item {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .gasto-item.pagado {
            border-color: #4CAF50;
            background: #e8f5e9;
        }

        .gasto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .gasto-info {
            flex: 1;
            min-width: 160px;
        }

        .gasto-nombre {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }

        .gasto-monto {
            font-size: 1.3em;
            color: #2E7D32;
            font-weight: bold;
        }

        .gasto-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
            min-width: 100px;
            text-align: center;
        }

        .status-badge:active {
            transform: scale(0.95);
        }

        .status-pendiente {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffc107;
        }

        .status-pagado-badge {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .gasto-cuenta {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
            margin-top: 5px;
        }

        .debitos-list {
            max-height: 50vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .debito-item {
            background: white;
            border-left: 4px solid #f44336;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .debito-item.pago {
            border-left-color: #4CAF50;
            background: #f8fff8;
        }

        .debito-info {
            flex: 1;
            min-width: 220px;
        }

        .debito-fecha {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .debito-descripcion {
            font-weight: bold;
            color: #333;
            font-size: 1em;
            line-height: 1.3;
        }

        .debito-monto {
            font-size: 1.2em;
            font-weight: bold;
            color: #f44336;
        }

        .debito-monto.pago {
            color: #4CAF50;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: 10px;
        }

        .modal-content {
            background: white;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h3 {
            font-size: 1.4em;
            color: #333;
            font-weight: 600;
        }

        .close {
            font-size: 32px;
            cursor: pointer;
            color: #999;
            line-height: 1;
            padding: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 1em;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            background: #fff;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .mes-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .mes-selector select {
            padding: 12px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1em;
            background: white;
            min-width: 200px;
        }

        .auto-save-status {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-weight: 500;
        }

        .auto-save-status.saving {
            color: #2196F3;
            font-weight: bold;
            background: #e3f2fd;
        }

        .auto-save-status.saved {
            color: #4CAF50;
            background: #e8f5e9;
        }

        .auto-save-status.error {
            color: #f44336;
            background: #ffebee;
        }

        /* Mejoras específicas para móviles */
        .mobile-optimized {
            /* Clase para elementos optimizados */
        }

        .touch-friendly {
            min-height: 44px;
            min-width: 44px;
        }

        /* Scroll mejorado para iOS */
        .debitos-list, .gastos-list {
            -webkit-overflow-scrolling: touch;
        }

        /* Mejoras para pantallas muy pequeñas */
        @media (max-width: 480px) {
            body {
                padding: 5px;
                padding-bottom: 15px;
            }
            
            .container {
                padding: 12px;
                border-radius: 12px;
            }
            
            .header {
                padding: 15px 12px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .total-amount {
                font-size: 2em;
            }
            
            .section {
                padding: 15px;
                border-radius: 10px;
            }
            
            .btn {
                padding: 12px 16px;
                font-size: 0.95em;
                min-height: 44px;
            }
            
            .cuentas-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .gasto-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .gasto-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .status-badge {
                min-width: 90px;
                padding: 10px 12px;
            }
            
            .modal-content {
                padding: 20px;
                margin: 10px;
                border-radius: 12px;
            }
            
            .mes-selector {
                flex-direction: column;
                align-items: stretch;
            }
            
            .mes-selector select {
                min-width: auto;
                width: 100%;
            }
        }

        @media (max-width: 360px) {
            .header h1 {
                font-size: 1.3em;
            }
            
            .total-amount {
                font-size: 1.8em;
            }
            
            .btn {
                font-size: 0.9em;
                padding: 10px 14px;
            }
            
            .cuenta-card {
                padding: 12px;
            }
            
            .cuenta-saldo {
                font-size: 1.4em;
            }
            
            .gasto-item {
                padding: 12px;
            }
            
            .gasto-monto {
                font-size: 1.2em;
            }
        }

        /* Soporte para modo oscuro */
        @media (prefers-color-scheme: dark) {
            .section {
                background: #2d2d2d;
                border-color: #444;
            }
            
            .section h2 {
                color: #fff;
            }
            
            .cuenta-card, .gasto-item, .debito-item {
                background: #363636;
                color: #fff;
            }
            
            .gasto-nombre, .debito-descripcion {
                color: #fff;
            }
        }

        /* Prevenir zoom en inputs en iOS */
        @media screen and (max-width: 768px) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }

        /* Mejoras de accesibilidad */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CONTROL FINANCIERO</h1>
            <div class="total-display">
                <h2>TOTAL DISPONIBLE</h2>
                <div class="total-amount" id="totalAmount">$0.00</div>
            </div>
        </div>

        <!-- SECCIÓN CUENTAS -->
        <div class="section">
            <h2>MIS CUENTAS</h2>
            <div class="cuentas-grid" id="cuentasGrid"></div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="agregarCuenta()">+ AGREGAR CUENTA</button>
                <button class="btn btn-secondary" onclick="editarSaldoCuenta()">EDITAR SALDO</button>
            </div>
        </div>

        <!-- SECCIÓN GASTOS RECURRENTES -->
        <div class="section">
            <div class="mes-selector">
                <label style="font-weight: bold; font-size: 1.1em;">MES:</label>
                <select id="mesSelectorGastos" onchange="cambiarMes()"></select>
            </div>
            <h2>
                <span>GASTOS RECURRENTES</span>
                <span class="total-gastos" id="totalGastos">$0.00</span>
            </h2>
            <div class="gastos-list" id="gastosList"></div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="agregarGasto()">+ AGREGAR GASTO</button>
                <button class="btn btn-danger" onclick="resetearMes()">RESETEAR MES</button>
            </div>
        </div>

        <!-- SECCIÓN DÉBITOS Y MOVIMIENTOS -->
        <div class="section">
            <h2>DÉBITOS Y MOVIMIENTOS</h2>
            <button class="btn btn-primary" onclick="registrarDebito()" style="margin-bottom: 15px;">+ REGISTRAR DÉBITO</button>
            <div class="debitos-list" id="debitosList"></div>
        </div>

        <!-- BACKUP Y EXPORTACIÓN -->
        <div class="section">
            <h2>RESPALDO Y EXPORTACIÓN</h2>
            <p style="font-size: 1em; color: #666; margin-bottom: 15px; text-align: center;">Los datos se guardan automáticamente en tu navegador</p>
            <div class="btn-group">
                <button class="btn btn-export" onclick="exportarCSV()">📊 EXPORTAR CSV</button>
                <button class="btn btn-secondary" onclick="importarCSV()">📥 IMPORTAR CSV</button>
                <button class="btn btn-danger" onclick="limpiarTodo()">🗑️ LIMPIAR TODO</button>
            </div>
            <div class="auto-save-status" id="autoSaveStatus">Estado: Guardado</div>
        </div>
    </div>

    <!-- MODAL UNIVERSAL -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Acción</h3>
                <span class="close" onclick="cerrarModal()">&times;</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- INPUT OCULTO PARA IMPORTAR CSV -->
    <input type="file" id="csvFileInput" accept=".csv" style="display: none;">

    <script>
        // El JavaScript permanece igual que en la versión anterior
        // Solo se mejoró el CSS para móviles
        let datos = {
            cuentas: {},
            gastosPorMes: {},
            debitos: []
        };

        let mesActual = '';
        let autoSaveTimeout = null;

        function iniciar() {
            cargarDatos();
            inicializarMes();
            generarSelectorMeses();
            actualizarCuentas();
            actualizarGastos();
            actualizarDebitos();
            calcularTotal();
            calcularTotalGastos();
            
            configurarAutoGuardado();
            mostrarEstadoGuardado('Cargado');
        }

        // ... (el resto del JavaScript se mantiene igual)
        // Solo copia todo el código JavaScript de la versión anterior aquí

    </script>
</body>
</html>
